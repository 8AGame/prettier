<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prettier · Opinionated Code Formatter</title>
    <!-- Delay of 2 seconds gives the JS a chance to kick in to do a better redirect -->
    <meta http-equiv="refresh" content="2; url=https://prettier.io" />
  </head>
  <body>
    <p>
      Redirecting…
      <a href="https://prettier.io">Click here if nothing happens</a>
    </p>
    <script>
      location.replace(
        location.href.replace("prettier.github.io/prettier", "prettier.io")
      );
    </script>
  </body>
</html>
